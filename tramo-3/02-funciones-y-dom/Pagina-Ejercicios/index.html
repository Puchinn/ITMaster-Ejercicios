<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Funciones y DOM - Ejercicios</title>
</head>

<body>
  <h1>Ejercicios del 7 al 10</h1>

  <section>
    <h2>Ejercicio 7 - Validar divisible por 100</h2>
    <form id="form-7">
      <label for="numero">
        Ingresa un numero:
        <input type="number" name="numero" id="numero">
      </label>
      <button>Verificar</button>
    </form>
    <p class="parrafo-7">Esperando resultados..</p>
  </section>

  <section>
    <h2>Ejercicio 8 - Validar texto</h2>
    <form id="form-8">
      Ingresar un texto:
      <input type="text" name="texto" id="texto">
      <button>Validar</button>
    </form>
    <p class="parrafo-8">Esperando resultados...</p>
  </section>

  <section>
    <h2>Ejercicio 9 - Modificar texto</h2>
    <p id="parrafo-9">Un texto de ejemplo...</p>
    <form id="form-9">
      Ingresa un numero:
      <input type="number" name="numero" id="numero">
      <button>Enviar</button>
    </form>
    <p id="mensaje-9"></p>
  </section>

  <section>
    <h2>Ejercicio 10 - Transformar una caja</h2>
    <div id="caja"></div>
    <button id="boton-10">Transformar</button>
  </section>

  <script src="index.js"></script>
</body>

</html>
